<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <!-- Обертка страницы-->
    <div class="page__container">
        <!-- Начало header -->
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <!-- Конец header -->
        <!-- Начало основного тела -->
        <main class="main">
            <!-- Секция Профайл Кусто -->
            <section class="profile">
                <div class="profile__wrap"> <!-- Элемент необходим и допустим для выравниявания 3-х элментов-->
                    <img src="./images/avatar.png" class="profile__avatar" alt="Аватар">
                    <div class="profile__info">
                        <h1 class="profile__text-head">Жак-Ив Кусто</h1>
                        <p class="profile__text-simple">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <!-- Секция Элементы с картинками мест -->
            <section class="elements">
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1-unsplash.jpg" alt="Карачаевск" class="elements__pictures">
                    <div class="elements__wrap">
                        <h2 class="elements__text">Карачаевск</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/kirill-pershin-2-unsplash.jpg" alt="Гора Эльбрус" class="elements__pictures">
                    <div class="elements__wrap">
                        <h2 class="elements__text">Гора&nbsp;Эльбрус</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/kirill-pershin-3-unsplash.jpg" alt="Домбай" class="elements__pictures">
                    <div class="elements__wrap">
                        <h2 class="elements__text">Домбай</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/kirill-pershin-2-unsplash.jpg" alt="Гора Эльбрус" class="elements__pictures">
                    <div class="elements__wrap">
                        <h2 class="elements__text">Гора&nbsp;Эльбрус </h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/kirill-pershin-3-unsplash.jpg" alt="Домбай" class="elements__pictures">
                    <div class="elements__wrap">
                        <h2 class="elements__text">Домбай</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="./images/kirill-pershin-1-unsplash.jpg" alt="Карачаевск" class="elements__pictures">
                    <div class="elements__wrap">
                        <h2 class="elements__text">Карачаево-Черкессия</h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <!-- POPUP всплывает по нажати. кнопки редактирования -->
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__text-header">Редактировать профиль</h2>
            <form action="#" name="form_popup" class="form">
                <fieldset class="popup__wrap">
                    <input type="text" id="first" name="popup__text-simple" class="popup__text-simple"
                        value="Жак-Ив Кусто" placeholder="Имя">
                    <input type="text" id="second" name="popup__text-simple" class="popup__text-simple"
                        value="Исследователь океана" placeholder="Род занятий">
                    <button type="submit" class="popup__submit" value="Сохранить">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
